<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sundari Kanya Style UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
 

  <style>
  .logo {
    font-size: 2.2rem;
    color: #d63384;
    font-weight: bold;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .keywords {
    font-size: 0.95rem;
    color: gray;
  }

  .keywords a {
    text-decoration: none;
    color: #555;
    font-weight: 500;
  }

  .keywords a:hover {
    color: #d63384;
    text-decoration: underline;
  }

  .outer-card {
    border: 1px solid #ccc;
    padding: 5px;
    height: 100%;
  }

  .inner-box {
    border: 2px solid #dc3545;
    display: flex;
    flex-direction: column;
    height: 320px;
    overflow: hidden;
    background: white;
  }

  .thumbnail-wrapper {
    flex: 1;
    overflow: hidden;
  }

  .thumb {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .video-title {
    height: 60px;
    padding: 5px 8px;
    font-size: 0.9rem;
    font-weight: 500;
    background-color: #fff;
    border-top: 1px solid #eee;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  @media (max-width: 768px) {
    .sidebar {
      display: none;
    }
  }
</style>

</head>
<body>

<!-- Header -->
<header class="bg-white shadow-sm p-3 mb-3">
  <div class="container-fluid d-flex justify-content-between align-items-center flex-wrap">
    <div class="logo">MODEL HUB</div>
    <ul id="category-list" class="keywords list-inline mb-0">
  <li class="list-inline-item">Loading...</li>
</ul>

<script>
  fetch('https://sundarikanya.vercel.app/api/get/bestcategory')
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById('category-list');
      list.innerHTML = '';
      const categories = data.top_categories || [];

      categories.forEach((category, index) => {
        list.innerHTML += `
          <li class="list-inline-item"><a href="#">${category}</a></li>
          ${index < categories.length - 1 ? '<li class="list-inline-item">|</li>' : ''}
        `;
      });

      if (categories.length === 0) {
        list.innerHTML = '<li class="list-inline-item text-danger">No categories found</li>';
      }
    })
    .catch(err => {
      console.error('Failed to fetch categories', err);
      document.getElementById('category-list').innerHTML = '<li class="list-inline-item text-danger">Failed to load categories</li>';
    });
</script>
  </div>
</header>


<!-- Main Layout -->
<div class="container-fluid">
  <div class="row">

    <!-- Left Sidebar -->
    <div class="col-md-2 sidebar bg-light">
      <p>Left Sidebar</p>
    </div>

    <!-- Center Cards -->
    <div class="col-md-8">
      <div class="row g-3">
        <!-- Card Template -->
       
        <script>
        fetch('https://sundarikanya.vercel.app/api/get/sundarikanya')
        .then(res => res.json())
        .then(data => {
            const container = document.querySelector('.row.g-3');
            data.forEach(video => {
            const card = `
                <div class="col-6 col-md-4 col-lg-2">
                <a href="video.html?id=${video.id}" class="text-decoration-none text-dark">
                    <div class="outer-card">
                    <div class="inner-box">
                        <div class="thumbnail-wrapper">
                        <img class="thumb" src="${video.thumbnail}" alt="Thumbnail">
                        </div>
                        <div class="video-title">${video.title}</div>
                    </div>
                    </div>
                </a>
                </div>`;
            container.insertAdjacentHTML('beforeend', card);
            });
        });
        </script>

        <!-- End Cards -->
      </div>
    </div>

    <!-- Right Sidebar -->
    <div class="col-md-2 sidebar bg-light">
      <p>Right Sidebar</p>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
